<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ATOM Online Attendance Portal</title>

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/bootstrap.css')}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/main.css')}}"
    />
  </head>

  <body style="background-color: rgb(210, 218, 226)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">ATOM Online Attendance Portal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container-fluid my-5 justify-content-center align-content-center"
      style="min-width: 100%; height: 80vh"
    >
      <form
        action=""
        method="post"
        style="margin-top: 30vh; margin-bottom: auto"
      >
        <div class="mb-3 row" style="width: 100%">
          <label
            for="username"
            class="col-sm-5 col-form-label"
            style="text-align: end"
            >Username :</label
          >
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              name="username"
            />
          </div>
        </div>
        <div class="mb-3 row" style="width: 100%">
          <label
            for="password"
            class="col-sm-5 col-form-label"
            style="text-align: end"
            >Password :</label
          >
          <div class="col">
            <input
              type="password"
              class="col-sm-6 form-control"
              id="password"
              placeholder="Password"
              name="password"
            />
          </div>
        </div>
        <div class="mb-3 row justify-content-center" style="width: 100%">
          <input
            type="submit"
            class="btn btn-primary"
            value="Login"
            style="min-width: 600px"
          />
        </div>
      </form>
      <span>{{msg}}</span>
    </div>
  </body>
</html>
